<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="refresh" content="7; url=/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Icons -->
  <link rel="icon" type="image/jpeg" href="/images/ma_icon.jpg">
  <link rel="apple-touch-icon" type="image/jpeg" href="/images/ma_icon.jpg">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:ital,wght@0,400;0,500;1,400&family=Roboto+Mono&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/modern-styles.css">

  <title>404 - Page Not Found</title>

  <style>
    .haiku-container {
      text-align: center;
      padding: 100px 20px;
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .haiku-text {
      font-family: 'Roboto Mono', monospace;
      font-size: 1.5rem;
      line-height: 2;
      color: var(--text-color);
      margin: 2rem 0;
    }
    .redirect-text {
      margin-top: 3rem;
      color: var(--text-light);
      font-size: 1rem;
    }
    #countdown {
      font-weight: bold;
      color: var(--accent-color);
    }
  </style>
</head>

<body>
  <div class="haiku-container">
    <h1 class="mb-4">404 - Page Not Found</h1>
    <p class="text-muted mb-5">Looks like there has been a mistake. Nothing exists here.</p>

    <div class="haiku-text">
      <div>This page led nowhere</div>
      <div>Just click the "Home" to go back</div>
      <div>Tech and prose align</div>
    </div>

    <div class="redirect-text">
      <p>You'll be sent back to the <a href="/">home page</a> in <span id="countdown">7</span> seconds.</p>
      <p>If you're not automatically redirected, <a href="/" class="btn btn-outline-custom btn-sm">click here</a>.</p>
    </div>
  </div>

  <script>
    // Countdown timer
    let timeLeft = 7;
    const countdownElement = document.getElementById('countdown');

    const timer = setInterval(function() {
      timeLeft--;
      countdownElement.textContent = timeLeft;

      if (timeLeft <= 0) {
        clearInterval(timer);
      }
    }, 1000);
  </script>
</body>
</html>
